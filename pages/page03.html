<h3>Ordered lists</h3>

<ol>
  <li>Of course ordered lists are also important;</li>
  <li>In fact, HTML has:</li>
  <ul>
    <li>Ordered lists — "ol"</li>
    <li>Unordered lists — "ul"</li>
  </ul>
  <li>
    <ol>
      <li>
        Lists
        <ul>
          <li>
            can
            <ol>
              <li>
                be
                <ul>
                  <li>embedded</li>
                </ul>
              </li>
            </ol>
          </li>
        </ul>
      </li>
    </ol>
  </li>
  <li>List items are always "li"</li>
</ol>
